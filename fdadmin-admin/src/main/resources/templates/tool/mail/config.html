<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('邮件配置')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-config-edit" th:object="${config}">
			<div class="form-group">
				<label class="col-sm-3 control-label">发送人邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="user" id="user" th:field="*{user}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱密码：</label>
				<div class="col-sm-8">
					<input id="password" name="password" class="form-control" type="password" th:value="*{password}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">发件用户名：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text" th:field="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">SMTP地址：</label>
				<div class="col-sm-8">
					<input id="host" name="host" class="form-control" type="text" th:field="*{host}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">SMTP端口：</label>
				<div class="col-sm-8">
					<input id="port" name="port" class="form-control" type="text" th:field="*{port}">
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	 <script>
        var prefix = ctx + "tool/mail";

        function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/saveConfig", $('#form-config-edit').serialize());
	        }
	    }

    </script>
</body>
</html>
