<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('文件修改')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-mail-edit" th:object="${sysMail}">
			<input name="id"   type="hidden" th:field="*{id}"   />
			<div class="form-group">
				<label class="col-sm-3 control-label ">发件方：</label>
				<div class="col-sm-8">
					<!--<input class="form-control" type="text" name="fileName" id="fileName" th:field="*{sender}"/>-->
					<div class="col-sm-8">
						<p class="form-control-static" th:text="*{sender}"></p>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">接收方：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{receiver}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">抄送方：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{cc}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">密送方：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{bcc}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">邮件标题：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{subject}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">邮件内容：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{content}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">发送时间：</label>
				<div class="col-sm-8">
            		<p class="form-control-static" th:text="*{#dates.format(createTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">操作人：</label>
				<div class="col-sm-8">
					<p class="form-control-static" th:text="*{createBy}"></p>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "tool/mail";
	
		$("#form-mail-edit").validate({
			rules:{
				fileName:{
					required:true,
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-mail-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
